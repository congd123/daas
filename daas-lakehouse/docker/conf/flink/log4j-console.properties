rootLogger.level = INFO
rootLogger.appenderRef.console.ref = ConsoleAppender
rootLogger.appenderRef.rolling.ref = RollingFileAppender

property.jobName =

logger.akka.name = akka
logger.akka.level = INFO
logger.kafka.name= org.apache.kafka
logger.kafka.level = INFO
logger.hadoop.name = org.apache.hadoop
logger.hadoop.level = DEBUG
logger.zookeeper.name = org.apache.zookeeper
logger.zookeeper.level = INFO
logger.presto.name = org.apache.presto
logger.presto.level = DEBUG

# Appender CONSOLE
appender.console.name = ConsoleAppender
appender.console.type = CONSOLE
appender.console.layout.type = JsonLayout
appender.console.layout.compact = false
appender.console.layout.includeStacktrace=true
appender.console.layout.objectMessageAsJsonObject=true
appender.console.layout.jobName.type = KeyValuePair
appender.console.layout.jobName.key = jobName
appender.console.layout.jobName.value = $${ctx:jobName}
appender.console.layout.timestamp.type = KeyValuePair
appender.console.layout.timestamp.key = timestamp
appender.console.layout.timestamp.value = $${date:yyyy-MM-dd'T'HH:mm:ss.SSSZ}

# Log all infos in the given rolling file
appender.rolling.name = RollingFileAppender
appender.rolling.type = RollingFile
appender.rolling.append = false
appender.rolling.fileName = ${sys:log.file}
appender.rolling.filePattern = ${sys:log.file}.%i
appender.rolling.layout.type = JsonLayout
appender.rolling.layout.compact = false
appender.rolling.layout.includeStacktrace=true
appender.rolling.layout.objectMessageAsJsonObject=true
appender.rolling.layout.jobName.type = KeyValuePair
appender.rolling.layout.jobName.key = jobName
appender.rolling.layout.jobName.value = $${ctx:jobName}
appender.rolling.layout.timestamp.type = KeyValuePair
appender.rolling.layout.timestamp.key = timestamp
appender.rolling.layout.timestamp.value = $${date:yyyy-MM-dd'T'HH:mm:ss.SSSZ}
appender.rolling.policies.type = Policies
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size=100MB
appender.rolling.strategy.type = DefaultRolloverStrategy
appender.rolling.strategy.max = 10
